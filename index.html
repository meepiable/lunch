  <title>Lunch Game! by meepbato</title>

  
    




<script type='text/javascript'>//<![CDATA[
window.onload=function(){
// declare globals
var money = 20;
var lunches = 0;
var friend = prompt("Who is your best friend?");

//display lunch budget
document.getElementById("money").innerHTML = money;

//listen for order
document.getElementById("placeOrder").addEventListener("click", buyLunches);

/*
buys specified number of sandwiches per day at current prices
*/
function buyLunches() {
  resetForm();
  var day = 0;
  while (money > 0) {
  while (day < 10) {
  day++;
  var priceToday = getSandwichPrice ();
  var numberOfSandwiches = document.getElementById("numSandwiches").value;
  var totalPrice = priceToday * numberOfSandwiches;
  if (money >= totalPrice) {
  money = money - totalPrice;
  lunches++;
  document.getElementById("receipt").innerHTML += "<p>On day " + day + ", sandwiches are: $" + priceToday + ". You have $" + money.toFixed(2) + " left.</p>";
  } else {
document.getElementById("receipt").innerHTML += "<p>Today, sandwiches are: $" + priceToday + ". You don't have enough money. Maybe your friend, <em><strong>" + friend + "</strong></em>, will share with you a sandwich or loan you money.</p>";
money = 0;
  }
  }
document.getElementById("reciept").innerHTML += "<p>You bought " + lunches + " lunches this week.</p>";
}
}

/*
gets the current price of sandwiches
*/
function getSandwichPrice() {
    var sandwichPrice = (Math.random() * (5 - 1) + 1).toFixed(2);
    return sandwichPrice;
}

/*
resets the game so that a new order can be placed
*/
function resetForm() {
    money = 20;
    lunches = 0;
    document.getElementById("receipt").innerHTML = "";

}
}//]]> 

</script>

<body>
  <h1>Lunch Game!</h1>

<div id="instructions">
    <p>You get a weekly allowance of $<span id="money"></span> to buy lunch. Sandwiches are always between $1 and $5, but you never know the price until you get to school.</p>
    <p>Your goal is to be able to buy lunch every day of the week.</p>
</div>
<div id="orderForm">
    <label>How many sandwiches do you want per day?
        <br />
        <input type="number" id="numSandwiches" />
    </label>
    <button type="button" id="placeOrder">Place Order</button>
</div>
<div id="receipt"></div>
